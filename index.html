<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <title>Knockout Code Exercise!</title>
</head>

<body>

    <div class="container">

        <!-- TODO: fill in with UI -->
        <div class="p-3">
            <h4>UI Table of Data</h4>
            <div id="sortedDataTable">
                <table class='table'>
                    <thead>
                        <th>Year</th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                        <th>Total</th>
                    </thead>
                    <tbody  data-bind="foreach: records">
                        <tr>
                            <td data-bind="text: $data.Year">Year</td>
                            <td data-bind="text: $data.Month">Jan</td>
                            <td data-bind="text: $data.Value">Feb</td>
                            <td>Mar</td>
                            <td>Apr</td>
                            <td>May</td>
                            <td>Jun</td>
                            <td>Jul</td>
                            <td>Aug</td>
                            <td>Sep</td>
                            <td>Oct</td>
                            <td>Nov</td>
                            <td>Dec</td>
                            <td>Total</td>
                        </tr>
                    </tbody>
            </div>

            <input type="button " class="btn btn-outline-primary " value="Save Changes " onClick="saveChanges(); " />
            <input class="hidden-xs hidden-sm hidden-md hidden-ls " id="yearsPresent " />

        </div>

        <!-- TODO: fill in with save data, to display what will be sent back -->

        <br />
        <br />

        </div> -->


    </div>

        crossorigin="anonymous "></script>

        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js "></script>

</body>

</html>
