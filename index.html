<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Knockout Code Exercise!</title>
</head>

<body>

    <div class="container">

        <!-- TODO: fill in with UI -->
        <div class="p-3">
            <h4>UI Table of Data</h4>
            <div id="sortedDataTable">
                <table class='table'>
                    <thead>
                        <th>Year</th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                        <th>Total</th>
                    </thead>
                    <tbody data-bind="foreach: records">
                        <tr>
                            <td data-bind="text: $data.Year">Year</td>
                            <td data-bind="text: $data[1]">Jan</td>
                            <td data-bind="text: $data[2]">Feb</td>
                            <td data-bind="text: $data[3]">Mar</td>
                            <td data-bind="text: $data[4]">Apr</td>
                            <td data-bind="text: $data[5]">May</td>
                            <td data-bind="text: $data[6]">Jun</td>
                            <td data-bind="text: $data[7]">Jul</td>
                            <td data-bind="text: $data[8]">Aug</td>
                            <td data-bind="text: $data[9]">Sep</td>
                            <td data-bind="text: $data[10]">Oct</td>
                            <td data-bind="text: $data[11]">Nov</td>
                            <td data-bind="text: $data[12]">Dec</td>
                            <td data-bind="text: $data.Total">Total</td>
                        </tr>
                    </tbody>
            </div>

            <input type="button " class="btn btn-outline-primary " value="Save Changes " onClick="saveChanges(); " />
            <input class="hidden-xs hidden-sm hidden-md hidden-ls " id="yearsPresent " />

        </div>

        <!-- TODO: fill in with save data, to display what will be sent back -->

        <br />
        <br />

        </div> -->

        <h4>Server Data!</h4>
        <div data-bind="foreach: $data.serverData ">
            <div data-bind="text: ko.toJSON($data) "></div>
        </div> -->


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js " integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4 "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1 "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js "></script>
    <script src="js/data_service.js"></script>
    <script src="js/main_view_model.js"></script>
    <script src="js/main.js "></script>
</body>

</html>
