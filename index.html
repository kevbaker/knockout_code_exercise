<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Knockout Code Exercise!</title>
</head>

<body>

    <div class="container">

        <section id="hero">
            <div class="jumbotron">
                <h1 class="display-3">Knockout Code Exercise</h1>
                <p class="lead">
                    This is a zippy version of the Knockout Code Exercise.
                </p>
                <hr class="my-4">
            </div>
        </section>

        <section id="data-by-year-display" class="p-3">
            <h4 class="mb-4">
                Data Display By Year
                <button class="btn btn btn-outline-primary btn-sm float-right" data-bind="event:{click: refresh}">refresh</button>
            </h4>
            <div id="sortedDataTable">
                <table class="table table-striped">
                    <thead>
                        <th>Year</th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                        <th>Total</th>
                    </thead>
                    <tbody data-bind="foreach: records">
                        <tr class="data-row">
                            <td data-bind="text: $data.Year">Year</td>
                            <td>
                                <input type="text" data-bind="value: $data[1].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 1)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[2].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 2)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[3].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 3)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[4].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 4)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[5].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 5)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[6].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 6)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[7].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 7)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[8].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 8)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[9].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 9)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[10].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 10)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[11].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 11)}">
                            </td>
                            <td>
                                <input type="text" data-bind="value: $data[12].toFixed(2), event: {change: $parent.onChangeItem.bind(mv, $data.Year, 12)}">
                            </td>
                            <td data-bind="text: $data.Total.toFixed(2)">Total</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </section>

        <section id="data-display" class="p-3">
            <h4>Data Display</h4>
            <div class="input-group">
                <input type="text" id="year-input" class="form-control m-1" placeholder="Add item year (YYYY)" data-bind="value: newYear">

                <select class="custom-select m-1" id="month-selector" data-bind="foreach: months, value: newMonth">
                    <option data-bind="text: $data.text" data-bind="value: $data.value"></option>
                </select>

                <input type="text" id="value-input" class="form-control m-1" placeholder="Add item value..." data-bind="value: newValue">

                <span class="input-group-btn m-1">
                    <button class="btn btn-primary" type="button" data-bind="click: onAddItem">Add Item</button>
                </span>
            </div>

            <div id="dataTable">
                <table class="table table-striped table-striped">
                    <thead>
                        <th>Year</th>
                        <th>Month</th>
                        <th>Value</th>
                    </thead>
                    <tbody data-bind="foreach: data">
                        <tr>
                            <td data-bind="text: $data.Year">Year</td>
                            <td data-bind="text: $data.Month">Month</td>
                            <td data-bind="text: $data.Value.toFixed(2)">Value</td>
                        </tr>
                    </tbody>
                </table>
            </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js " crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js "></script>
    <script src="js/data_service.js"></script>
    <script src="js/main_view_model.js"></script>
    <script src="js/main.js "></script>
</body>

</html>
