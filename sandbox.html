<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!-- Main Start -->

    <div class="container">
        <h1 data-bind="text: heading">Monkey Heading</h1>
        <h2 data-bind="text: store">Store</h2>

        <hr>
        <div class="p-3">
            <input type="text" data-bind="value: heading">
            <input type="text" data-bind="value: store">
        </div>

        <div class="p-3">
            <input type="text" name="" id="" placeholder="add to list" data-bind="value: newListItem">
            <button type="submit" class="btn btn-outline-primary btn-sm" data-bind="click: addListItem">Add Item</button>
        </div>

        <ul class="list-group p-3" data-bind="foreach: list">
            <li class="list-group-item" data-bind="text: $data"></li>
        </ul>

    </div>

    <!-- Main End -->

    <!-- Script imports -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/sandbox.js"></script>
</body>

</html>
